<div *ngIf="pokemon">

    <h2>{{ pokemon.name | titlecase }}</h2>
  
    
  
    <p>Height: {{ pokemon.height }}</p>
  
    <p>Weight: {{ pokemon.weight }}</p>
  
    <h3>Abilities:</h3>
  
    <ul>
  
      <li *ngFor="let ability of pokemon.abilities">{{ ability.ability.name }}</li>
  
    </ul>
  
  </div>
